<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login - Enhanced</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            /* Tu imagen de fondo original */
            background: url('https://i.postimg.cc/Nff2cbJN/logo.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita scrolls por las animaciones */
            position: relative;
        }

        /* Capa de oscuridad para resaltar el formulario */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        /* Partículas estilo Minecraft */
        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 2;
            pointer-events: none;
            animation: moveUp linear infinite;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Abejas */
        .bee {
            position: fixed;
            width: 100px;
            height: auto;
            z-index: 5;
            animation: float 6s ease-in-out infinite;
            image-rendering: pixelated;
            pointer-events: none;
        }

        .bee-1 {
            top: 15%;
            left: 5%;
        }

        .bee-2 {
            top: 65%;
            right: 8%;
            width: 80px;
            animation-delay: 2s;
            transform: scaleX(-1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        /* Enderman */
        .enderman {
            position: fixed;
            bottom: 5%;
            left: 5%;
            width: 110px;
            z-index: 4;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px #a100ff);
            animation: teleport 10s infinite;
        }

        @keyframes teleport {
            0%, 80%, 100% { opacity: 0.8; transform: scale(1); }
            85% { opacity: 0; transform: scale(0); }
            90% { opacity: 0.8; transform: translate(50px, -20px) scale(1); }
        }

        /* Contenedor Login */
        .login-container {
            background: rgba(61, 43, 31, 0.95);
            border: 6px solid #8B4513;
            outline: 6px solid #000;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
        }

        h1 {
            color: #FFD700;
            text-shadow: 4px 4px 0 #000;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; text-align: left; }
        
        label { 
            color: #FFF; 
            font-size: 10px; 
            text-shadow: 2px 2px 0 #000; 
            display: block; 
            margin-bottom: 8px; 
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 4px solid #555;
            color: #55FF55;
            font-family: 'Press Start 2P';
            font-size: 10px;
            outline: none;
        }

        input:focus { border-color: #FFD700; }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #3c8527;
            border: 4px solid #000;
            color: #FFF;
            font-family: 'Press Start 2P';
            cursor: pointer;
            box-shadow: inset -4px -4px 0 #1a3d11;
            margin-top: 10px;
        }

        .btn-login:hover { background: #47a02e; transform: translateY(-2px); }
        .btn-login:active { transform: translateY(2px); }

    </style>
</head>
<body>

    <img src="https://i.pinimg.com/originals/08/d3/15/08d315abc03b8da95bd651775a8f7311.gif" class="bee bee-1" alt="Bee 1">
    
    <img src="https://minecraft.wiki/images/Bee_Fly.gif" class="bee bee-2" alt="Bee 2">
    <img src="https://minecraft.wiki/images/Enderman_Idle.gif" class="enderman" alt="Enderman">

    <div class="login-container">
        <h1>MINECRAFT</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>NOMBRE DE JUGADOR</label>
                <input type="text" placeholder="Steve" required>
            </div>
            <div class="form-group">
                <label>CONTRASEÑA</label>
                <input type="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn-login">ENTRAR</button>
        </form>
    </div>

    <script>
        // Generador de partículas
        function createParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                
                // Valores aleatorios
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // Color aleatorio entre blanco y violeta (tipo ender)
                const colors = ['#ffffff', '#a100ff', '#ff00ff', '#dfdfdf'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(particle);
            }
        }

        createParticles();

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            alert('¡Conectando al servidor!');
        }
    </script>
</body>
</html>
