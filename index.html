<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login - Ultra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Press Start 2P', cursive;
            background: url('https://i.postimg.cc/Nff2cbJN/logo.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Capa de contraste y partículas */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* Partículas Notorias (Estilo Ender) */
        .particle {
            position: fixed;
            background: #ff00ff;
            box-shadow: 0 0 15px #a100ff, 0 0 25px #ff00ff; /* Resplandor intenso */
            z-index: 2;
            pointer-events: none;
            animation: moveUp linear infinite;
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
        }

        /* GIFs Decorativos Corregidos */
        .decor {
            position: fixed;
            z-index: 15;
            image-rendering: pixelated;
            pointer-events: none;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.5));
        }

        /* Abeja Principal - URL Estable */
        .bee-main {
            width: 120px;
            top: 15%;
            left: 10%;
            animation: flying 4s ease-in-out infinite;
        }

        /* Abeja Secundaria - URL Estable */
        .bee-small {
            width: 70px;
            bottom: 20%;
            right: 10%;
            animation: flying 6s ease-in-out infinite reverse;
            transform: scaleX(-1);
        }

        /* Enderman - URL Estable */
        .enderman {
            width: 100px;
            bottom: 5%;
            left: 5%;
            animation: teleport 10s infinite;
        }

        @keyframes flying {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0); }
            50% { transform: translateY(-40px) translateX(20px) rotate(10deg); }
        }

        @keyframes teleport {
            0%, 80%, 100% { opacity: 1; transform: scale(1); }
            82% { opacity: 0; transform: scale(0); }
            85% { opacity: 1; transform: translate(40px, -20px); }
        }

        /* Contenedor del Login */
        .login-container {
            background: rgba(61, 43, 31, 0.98);
            border: 8px solid #8B4513;
            outline: 6px solid #000;
            padding: 50px 40px;
            width: 100%;
            max-width: 440px;
            z-index: 20;
            box-shadow: 0 30px 60px rgba(0,0,0,1);
            text-align: center;
            image-rendering: pixelated;
        }

        h1 {
            color: #FFD700;
            text-shadow: 4px 4px 0 #000;
            font-size: 22px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .input-group { margin-bottom: 25px; text-align: left; }
        
        label { 
            color: #FFF; 
            font-size: 10px; 
            text-shadow: 2px 2px 0 #000; 
            display: block; 
            margin-bottom: 10px; 
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 4px solid #555;
            color: #55FF55;
            font-family: 'Press Start 2P';
            font-size: 10px;
            outline: none;
            box-shadow: inset 4px 4px 0 rgba(0,0,0,0.5);
        }

        input:focus { border-color: #FFD700; }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: #3c8527;
            border: 5px solid #000;
            color: #FFF;
            font-family: 'Press Start 2P';
            font-size: 12px;
            cursor: pointer;
            box-shadow: inset -4px -4px 0 #1a3d11;
            transition: 0.1s;
        }

        .btn-login:hover { background: #47a02e; transform: scale(1.02); }
        .btn-login:active { transform: scale(0.98); box-shadow: inset 4px 4px 0 #1a3d11; }

    </style>
</head>
<body>

    <img src="https://minecraft.wiki/images/Bee_Fly.gif" class="decor bee-main" alt="Bee">
    <img src="https://minecraft.wiki/images/Bee_Fly.gif" class="decor bee-small" alt="Bee">
    <img src="https://minecraft.wiki/images/Enderman_Idle.gif" class="decor enderman" alt="Enderman">

    <div class="login-container">
        <h1>MINECRAFT</h1>
        <form id="loginForm">
            <div class="input-group">
                <label>JUGADOR</label>
                <input type="text" placeholder="Tu Usuario..." required>
            </div>
            <div class="input-group">
                <label>CONTRASEÑA</label>
                <input type="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn-login">▶ JUGAR</button>
        </form>
    </div>

    <script>
        // Sistema de Partículas Notorias
        function initParticles() {
            const container = document.body;
            const particleCount = 50; // Más cantidad

            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                
                // Tamaño más grande (4px a 10px)
                const size = Math.random() * 6 + 4;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                
                // Posición y animación aleatoria
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 4 + 4) + 's';
                p.style.animationDelay = Math.random() * 10 + 's';
                
                // Colores variados (Púrpura y Rosa para efecto Ender)
                const colors = ['#ff00ff', '#a100ff', '#ffffff', '#4d004d'];
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(p);
            }
        }

        initParticles();

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            alert('¡Generando terreno...!');
        };
    </script>
</body>
</html>
