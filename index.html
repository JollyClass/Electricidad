<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login - Fixed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Press Start 2P', cursive;
            background: url('https://i.postimg.cc/Nff2cbJN/logo.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Capa de oscuridad y partículas */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* Partículas estilo "Ender" mejoradas - Más notorias */
        .particle {
            position: fixed;
            width: 10px; /* Aumentado de 5px a 10px para más visibilidad */
            height: 10px;
            background: #ff00ff; /* Color más brillante */
            box-shadow: 0 0 10px #ff00ff; /* Efecto glow para resaltar */
            z-index: 2;
            pointer-events: none;
            animation: moveUp linear infinite;
            border-radius: 50%; /* Forma circular para un toque mágico */
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

        /* GIFs con Z-Index superior para que no los tape el fondo */
        .gif-decor {
            position: fixed;
            z-index: 15; /* Por encima de todo */
            image-rendering: pixelated;
            pointer-events: none;
        }

        .bee-1 {
            width: 120px;
            top: 10%;
            left: 5%;
            animation: float 5s ease-in-out infinite;
        }

        .bee-2 {
            width: 80px;
            bottom: 15%;
            right: 5%;
            transform: scaleX(-1);
            animation: float 7s ease-in-out infinite reverse;
        }

        .enderman {
            width: 100px;
            bottom: 5%;
            left: 2%;
            animation: teleport 12s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes teleport {
            0%, 90%, 100% { opacity: 1; transform: scale(1); }
            92% { opacity: 0; transform: scale(0); }
            95% { opacity: 1; transform: translate(30px, -10px); }
        }

        /* Contenedor del Login */
        .login-container {
            background: rgba(61, 43, 31, 0.95);
            border: 6px solid #8B4513;
            outline: 6px solid #000;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            z-index: 20;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
        }

        h1 { color: #FFD700; text-shadow: 4px 4px 0 #000; font-size: 18px; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { color: #FFF; font-size: 9px; text-shadow: 2px 2px 0 #000; display: block; margin-bottom: 8px; }
        
        input {
            width: 100%; padding: 12px;
            background: #000; border: 4px solid #555;
            color: #55FF55; font-family: 'Press Start 2P';
            font-size: 10px; outline: none;
        }

        .btn-login {
            width: 100%; padding: 15px;
            background: #3c8527; border: 4px solid #000;
            color: #FFF; font-family: 'Press Start 2P';
            cursor: pointer; box-shadow: inset -4px -4px 0 #1a3d11;
        }
    </style>
</head>
<body>

    <!-- Abeja 1: GIF actualizado a uno libre de la wiki de Minecraft -->
    <img src="https://minecraft.wiki/images/Bee_Fly.gif" 
         onerror="this.src='https://i.imgur.com/K3pB58p.gif'" 
         class="gif-decor bee-1" alt="Bee">
    
    <!-- Abeja 2: GIF actualizado a uno libre de la wiki de Minecraft -->
    <img src="https://minecraft.wiki/images/Bee_Fly.gif" 
         onerror="this.src='https://raw.githubusercontent.com/Anuken/Mindustry/master/core/assets/sprites/creatures/bee.gif'" 
         class="gif-decor bee-2" alt="Bee">

    <!-- Enderman: GIF actualizado a uno libre de la wiki de Minecraft -->
    <img src="https://minecraft.wiki/images/Enderman_Idle.gif" 
         onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJtZTVqemR4Znd6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v0YafX7K1K6O6K5O5K/giphy.gif'"
         class="gif-decor enderman" alt="Enderman">

    <div class="login-container">
        <h1>MINECRAFT</h1>
        <form>
            <div class="form-group">
                <label>JUGADOR</label>
                <input type="text" placeholder="Steve...">
            </div>
            <div class="form-group">
                <label>CONTRASEÑA</label>
                <input type="password" placeholder="********">
            </div>
            <button type="submit" class="btn-login">▶ JUGAR</button>
        </form>
    </div>

    <script>
        function createParticles() {
            for (let i = 0; i < 60; i++) { // Aumentado de 40 a 60 para más densidad
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 8 + 's';
                p.style.animationDuration = (Math.random() * 5 + 5) + 's';
                p.style.opacity = Math.random() * 0.8 + 0.2; // Opacidad variable para más dinamismo
                p.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // Tamaño variable
                document.body.appendChild(p);
            }
        }
        createParticles();
    </script>
</body>
</html>
