<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ondas Electromagn√©ticas</title>
    
    <style>
        /* Variables CSS para manejo de color */
        :root {
            --color-primary: #007bff; /* Azul */
            --color-secondary: #28a745; /* Verde */
            --color-background: #f4f7f6; /* Gris claro */
            --color-card-bg: #ffffff; /* Blanco */
            --color-text: #343a40; /* Gris oscuro */
            --color-wave: #ffc107; /* Amarillo para la onda */
        }

        /* Estilos Globales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        header {
            background-color: var(--color-primary);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 5px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            gap: 20px;
        }

        /* Estilos para las Secciones */
        .controls, .visualization {
            background-color: var(--color-card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .controls {
            flex: 1; 
            min-width: 280px;
        }

        .visualization {
            flex: 3;
        }

        h2 {
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* Estilos para los Controles */
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="range"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        /* Estilos para el Bot√≥n */
        #iniciar-simulacion {
            background-color: var(--color-secondary);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #iniciar-simulacion:hover {
            background-color: #218838; 
        }

        /* Estilos para el √Årea de Visualizaci√≥n */
        #wave-display {
            background-color: #111; 
            border: 2px solid var(--color-wave);
            border-radius: 4px;
            overflow: hidden;
            display: block;
        }

        /* Aseguramos que el canvas llene su contenedor y tenga una altura visible */
        #wave-canvas {
            display: block;
            width: 100%;
            height: 350px; /* Altura visual fija */
        }
        
        /* Estilos para el Pie de P√°gina */
        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-top: 1px solid #ccc;
            color: #6c757d;
        }

        /* Media Query para pantallas peque√±as (m√≥viles) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Simulador de Ondas Electromagn√©ticas üåå</h1>
        <p>Ajusta los par√°metros y observa la propagaci√≥n en diferentes medios.</p>
    </header>

    <main class="container">
        <section class="controls">
            <h2>‚öôÔ∏è Controles de Onda</h2>
            
            <div class="control-group">
                <label for="frecuencia">Frecuencia (Hz):</label>
                <input type="range" id="frecuencia" name="frecuencia" min="10" max="100" value="50">
                <span id="frecuencia-valor">50</span>
            </div>

            <div class="control-group">
                <label for="amplitud">Amplitud (Unidades):</label>
                <input type="range" id="amplitud" name="amplitud" min="0.1" max="2" step="0.1" value="1.0">
                <span id="amplitud-valor">1.0</span>
            </div>

            <h2>üåê Medio de Propagaci√≥n</h2>
            <div class="control-group">
                <label for="medio">Seleccionar Medio (√çndice de Refracci√≥n n):</label>
                <select id="medio" name="medio">
                    <option value="1.00">Vac√≠o (n‚âà1.00)</option>
                    <option value="1.0003">Aire (n‚âà1.0003)</option>
                    <option value="1.33">Agua (n‚âà1.33)</option>
                    <option value="1.52">Vidrio (n‚âà1.52)</option>
                </select>
            </div>
            
            <button id="iniciar-simulacion">Iniciar Simulaci√≥n</button>
        </section>

        <section class="visualization">
            <h2>‚ú® Visualizaci√≥n de Onda</h2>
            <div id="wave-display">
                <canvas id="wave-canvas"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Simulador EM - HTML, CSS & JS</p>
    </footer>
    
    <script>
        // --- Referencias a Elementos HTML ---
        const frecuenciaInput = document.getElementById('frecuencia');
        const amplitudInput = document.getElementById('amplitud');
        const medioSelect = document.getElementById('medio');
        const frecuenciaValor = document.getElementById('frecuencia-valor');
        const amplitudValor = document.getElementById('amplitud-valor');
        const iniciarBoton = document.getElementById('iniciar-simulacion');
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');

        // --- Variables de Simulaci√≥n ---
        let animationFrameId;
        let isSimulating = false;
        let time = 0;
        const speedOfLight = 300; // Velocidad de la luz simulada (para escala)
        
        // Funci√≥n auxiliar para obtener el valor de una variable CSS (necesaria para el color)
        function var2css(cssVar) {
            return getComputedStyle(document.documentElement).getPropertyValue(cssVar).trim();
        }

        // --- Ajuste del Canvas (CLAVE PARA LA FUNCIONALIDAD) ---
        function resizeCanvas() {
            // Establecer los atributos width/height del canvas a sus dimensiones reales en p√≠xeles.
            // Esto es crucial para que el contexto de dibujo funcione correctamente.
            canvas.width = canvas.offsetWidth; 
            canvas.height = canvas.offsetHeight;
            
            // Redibujar la onda est√°tica si est√° detenida o activa para ajustar a la nueva ventana.
            if (!isSimulating) {
                drawWave();
            }
        }
        
        // Ejecutar el redimensionamiento al cargar y al cambiar el tama√±o de la ventana
        resizeCanvas(); 
        window.addEventListener('resize', resizeCanvas);


        // --- Funciones de Actualizaci√≥n de Controles ---
        function updateValues() {
            frecuenciaValor.textContent = frecuenciaInput.value;
            amplitudValor.textContent = amplitudInput.value;
            // Si la simulaci√≥n est√° activa, la onda se actualizar√° autom√°ticamente.
            if (!isSimulating) {
                 drawWave(); // Si est√° est√°tica, actualiza el dibujo para reflejar los cambios
            }
        }
        
        // Asignar los listeners de eventos para actualizar los valores en tiempo real
        frecuenciaInput.addEventListener('input', updateValues);
        amplitudInput.addEventListener('input', updateValues);
        medioSelect.addEventListener('change', updateValues);

        // Inicializar los valores mostrados
        updateValues();

        // --- L√≥gica de Dibujo de la Onda (Funci√≥n Principal) ---
        function drawWave() {
            // 1. Obtener par√°metros
            const f = parseFloat(frecuenciaInput.value) * 0.1; // Frecuencia escalada
            const A = parseFloat(amplitudInput.value);          // Amplitud
            const n = parseFloat(medioSelect.value);            // √çndice de refracci√≥n
            
            // La longitud de onda simulada es inversamente proporcional a la frecuencia y el √≠ndice de refracci√≥n.
            const lambda = speedOfLight / (n * f); 

            // Dimensiones del Canvas
            const W = canvas.width;
            const H = canvas.height;
            const centerY = H / 2;
            const scaleY = H / (2 * 2.5); // Escalado para que la amplitud m√°xima quepa

            // 2. Limpiar el Canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, W, H);

            // 3. Dibujar Ejes (L√≠nea central)
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.moveTo(0, centerY);
            ctx.lineTo(W, centerY);
            ctx.stroke();

            // 4. Dibujar la Onda (Simulaci√≥n E-field)
            ctx.beginPath();
            ctx.strokeStyle = var2css('var(--color-wave)'); // Color de la onda
            ctx.lineWidth = 3;
            
            const angularFrequency = 2 * Math.PI * f;
            const waveNumber = (2 * Math.PI) / lambda;

            // Loop para dibujar la curva
            for (let x = 0; x < W; x++) {
                // Mapeo horizontal (simulando distancia)
                const normalizedX = (x / W) * (15 * lambda); // Mostrar 15 longitudes de onda simuladas a lo ancho

                // Ecuaci√≥n de onda: Y = A * sin( k*x - œâ*t )
                const y = A * Math.sin(waveNumber * normalizedX - angularFrequency * time);
                
                // Mapear al espacio de p√≠xeles
                const pixelY = centerY - (y * scaleY);
                
                if (x === 0) {
                    ctx.moveTo(x, pixelY);
                } else {
                    ctx.lineTo(x, pixelY);
                }
            }
            ctx.stroke();
        }

        // --- Bucle de Animaci√≥n ---
        function animate() {
            if (!isSimulating) {
                // Detener el bucle si no estamos simulando
                return;
            }
            
            // Incrementar el tiempo para el movimiento de la onda (la "propagaci√≥n")
            time += 0.05; 

            drawWave();
            
            // Solicitar el siguiente frame
            animationFrameId = requestAnimationFrame(animate);
        }

        // --- Control de Inicio/Detenci√≥n ---
        function toggleSimulation() {
            isSimulating = !isSimulating;
            if (isSimulating) {
                // Iniciar la simulaci√≥n
                iniciarBoton.textContent = 'Detener Simulaci√≥n';
                iniciarBoton.style.backgroundColor = '#dc3545'; // Rojo
                animate();
            } else {
                // Detener la simulaci√≥n
                iniciarBoton.textContent = 'Iniciar Simulaci√≥n';
                iniciarBoton.style.backgroundColor = var2css('var(--color-secondary)'); // Verde
                cancelAnimationFrame(animationFrameId);
                drawWave(); // Redibujar la onda en su estado actual (est√°tica)
            }
        }

        // --- Event Listener para el Bot√≥n ---
        iniciarBoton.addEventListener('click', toggleSimulation);

        // Dibuja la onda est√°tica inicial al cargar la p√°gina
        drawWave(); 
    </script>
</body>
</html>
