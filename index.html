<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanCraft Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #1a1a1a;
        }

        /* Fondo con Blur leve */
        .background-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.postimg.cc/Nff2cbJN/logo.png') center/cover no-repeat;
            filter: blur(8px) brightness(0.5);
            transform: scale(1.1); /* Evita bordes blancos por el blur */
            z-index: -1;
        }

        /* Contenedor Principal Redondeado */
        .login-container {
            background: rgba(45, 45, 45, 0.9);
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            border-radius: 40px;
            position: relative;
            z-index: 10;
            text-align: center;
            border: 4px solid #84d8e3; /* Borde estilo neón cian */
            box-shadow: 0 0 20px rgba(132, 216, 227, 0.3);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: #f7d181;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0px #735123;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #84d8e3;
            font-size: 10px;
            margin-bottom: 35px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #84d8e3;
            font-size: 9px;
            display: block;
            margin-bottom: 8px;
            margin-left: 10px;
        }

        input {
            width: 100%;
            padding: 18px;
            background: #1e1e1e;
            border: 2px solid #3d3d3d;
            border-radius: 15px;
            color: white;
            font-family: 'Press Start 2P';
            font-size: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #84d8e3;
            box-shadow: 0 0 10px rgba(132, 216, 227, 0.2);
        }

        /* Botón Jugar Estilo Madera/Oro */
        .btn-play {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            background: linear-gradient(#f7d181, #d4a044);
            border: 3px solid #735123;
            border-radius: 20px;
            font-family: 'Press Start 2P';
            font-size: 14px;
            color: #3e2a0d;
            cursor: pointer;
            box-shadow: 0 5px 0 #735123;
            transition: 0.1s;
        }

        .btn-play:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #735123;
        }

        /* Decoraciones (Abejas y Endermans) */
        .decor {
            position: absolute;
            z-index: 15;
            pointer-events: none;
            image-rendering: pixelated;
        }

        .bee { width: 60px; animation: floatBee 4s ease-in-out infinite; }
        .enderman { width: 90px; filter: drop-shadow(0 0 10px #b026ff); }

        @keyframes floatBee {
            0%, 100% { transform: translate(0, 0) rotate(5deg); }
            50% { transform: translate(10px, -15px) rotate(-5deg); }
        }

        /* Redes Sociales */
        .social-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .social-btn {
            background: #2d4d52;
            border: 2px solid #84d8e3;
            border-radius: 12px;
            padding: 10px 15px;
            color: white;
            font-size: 8px;
            font-family: 'Press Start 2P';
            cursor: pointer;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 9px;
        }

        .footer-links a { color: #84d8e3; text-decoration: none; margin: 0 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <img src="https://minecraft.wiki/images/Bee_Idle_Gif.gif" class="decor bee" style="top: 15%; left: 10%;">
    <img src="https://minecraft.wiki/images/Bee_Idle_Gif.gif" class="decor bee" style="bottom: 25%; right: 10%; transform: scaleX(-1);">
    <img src="https://minecraft.wiki/images/Enderman_Idle_Gif.gif" class="decor enderman" style="bottom: 5%; left: 5%;">
    <img src="https://minecraft.wiki/images/Enderman_Idle_Gif.gif" class="decor enderman" style="bottom: 5%; right: 5%;">

    <div class="login-container">
        <h1>TITANCRAFT</h1>
        <p class="subtitle">Iniciar Sesión</p>

        <form action="#">
            <div class="form-group">
                <label>JUGADOR</label>
                <input type="text" placeholder="Steve..">
            </div>
            <div class="form-group">
                <label>CONTRASEÑA</label>
                <input type="password" placeholder="••••••••">
            </div>

            <button type="submit" class="btn-play"> > JUGAR </button>
        </form>

        <p style="color: #666; font-size: 8px; margin-top: 10px;">O usa</p>

        <div class="social-row">
            <button class="social-btn">Google</button>
            <button class="social-btn">Discord</button>
        </div>

        <div class="footer-links">
            <a href="#">¿Sin cuenta? Regístrate</a><br><br>
            <a href="#">← Menú</a>
        </div>
    </div>

</body>
</html>
