<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Fuente corregida */
            font-family: 'Press Start 2P', cursive; 
            background: url('https://i.postimg.cc/Nff2cbJN/logo.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden; /* Evita que las abejas creen barras de scroll */
        }

        /* Overlay oscuro */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Abejas flotantes corregidas */
        .bee {
            position: fixed;
            width: 80px;
            height: auto;
            z-index: 2; /* Por encima del overlay */
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            image-rendering: pixelated;
        }

        .bee-1 {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .bee-2 {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            transform: scaleX(-1); /* Volteamos la abeja */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        /* Enderman decorativo corregido */
        .enderman {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 2;
            opacity: 0.8;
            animation: teleport 8s ease-in-out infinite;
            pointer-events: none;
            image-rendering: pixelated;
        }

        @keyframes teleport {
            0%, 90%, 100% { opacity: 0.8; transform: scale(1); }
            92% { opacity: 0; transform: scale(0); }
            95% { opacity: 0.8; transform: scale(1.1) translateX(20px); }
        }

        .login-container {
            background: rgba(61, 43, 31, 0.95);
            border: 8px solid #8B4513;
            box-shadow: 0 0 0 4px #654321, 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            z-index: 10;
            image-rendering: pixelated;
        }

        .login-header h1 {
            font-size: 20px;
            color: #FFD700;
            text-align: center;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 20px;
        }

        .login-header p {
            color: #AAA;
            font-size: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { color: white; font-size: 10px; display: block; margin-bottom: 10px; }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 4px solid #555;
            color: #55FF55;
            font-family: 'Press Start 2P';
            font-size: 10px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #3c8527;
            border: 4px solid #000;
            color: white;
            font-family: 'Press Start 2P';
            cursor: pointer;
            box-shadow: inset -4px -4px 0 #1a3d11;
        }

        .btn-login:hover { background: #47a02e; }

        /* ... El resto de tus estilos se mantienen igual ... */
    </style>
</head>
<body>
    <img src="https://minecraft.wiki/images/Bee_Fly.gif" alt="Bee" class="bee bee-1">
    <img src="https://minecraft.wiki/images/Bee_Fly.gif" alt="Bee" class="bee bee-2">

    <img src="https://minecraft.wiki/images/Enderman_Idle.gif" alt="Enderman" class="enderman">

    <div class="login-container">
        <div class="login-header">
            <h1>MINECRAFT</h1>
            <p>Iniciar Sesión</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>JUGADOR</label>
                <input type="text" placeholder="Steve..." required>
            </div>
            <div class="form-group">
                <label>CONTRASEÑA</label>
                <input type="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn-login">▶ JUGAR</button>
        </form>
    </div>
</body>
</html>
